<!DOCTYPE html>
<link rel="shortcut icon" href="assets/pic/target.png" type="image/x-icon">
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carregando...</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    img {
      width: 110px;
      height: 110px;
      margin-bottom: 25px;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }

    .loading {
      font-size: 18px;
      margin-top: 10px;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards 0.5s;
    }

    .bar-container {
      width: 60%;
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      margin-top: 20px;
      overflow: hidden;
    }

    .bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #007bff, #00bfff);
      border-radius: 3px;
      animation: load 2.2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes load {
      from { width: 0%; }
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <img src="assets/pic/ico.jpeg" alt="Logo">
  <div class="loading">Iniciando o Gerenciador de Tarefas...</div>
  <div class="bar-container"><div class="bar"></div></div>
</body>
</html>
